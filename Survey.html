<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Survey</title>
	<script type="text/javascript">
		window.onload = function(){
			let btn = document.getElementById("btn");
			btn.onclick = function(e){
				console.log("제출되었습니다.");
				alert("제출되었습니다.");
			}
		}
	</script>
	<style>
		#survey{
			display: flex;
			justify-content: center;
			align-items : center;
			text-align : center;
		}
	</style>	
</head>
<body>
	<div id="survey">
	<form>
	<!-- 사이즈는  가로(width) 500px 세로(height) 955px -->
	
	<h1>설문조사다.</h1><h6>한번만 해주세요..</h6>
	
	<h3>체험해본 배너를 선택해 주세요.</h3>
	<label><input type="checkbox" name="intro" value="doShape">조원 자기소개</label>
	<label><input type="checkbox" name="kanban" value="doTreasure">칸반보드</label>
	<label><input type="checkbox" name="to_do" value="doShape">To-Do list</label>
	<label><input type="checkbox" name="shopping" value="doShape">쇼핑몰</label>
	<label><input type="checkbox" name="search" value="doShape">KEYWORD검색</label>
	
		
	<h3>1. 재밌었음?</h3>
		
		<input type="radio" name="gam" value="노잼">노잼임ㅡㅡ</input>
		<br>
		<input type="radio" name="gam" value="그냥그럼">그냥 그래요</input>
		<br>
		<input type="radio" name="gam" value="꿀잼">꿀잼ㅋㅋ</input>
		
	<h3>2. 홈페이지 디자인 좀 잘 만들지 않았음?</h3>
		<input type="radio" name="well" value="못만듦">별루임</input>
		<br>
		<input type="radio" name="well" value="적당함">괜찮음</input>
		<br>
		<input type="radio" name="well" value="잘만듦">쩔드라</input>
	
	<h3>3. 이 설문조사 누가 만들었을 거 같음?</h3>
	<!-- crn : 조원이름 -->
		<input type="radio" name="crn" value="백보성">백보성</input>
		<br>
		<input type="radio" name="crn" value="박선희">박선희</input>
		<br>
		<input type="radio" name="crn" value="문형철">문형철</input>
		<br>
		
		<input type="radio" name="crn" value="하준수">하준수</input>
		<br>
		<input type="radio" name="crn" value="정아인">정아인</input>
		
	<h3>4. 님은 몇 조임?</h3>
		<input type="radio" name="team" value="1조">1조</input>
		<br>
		<input type="radio" name="team" value="2조">2조</input>
		<br>
		<input type="radio" name="team" value="3조">3조</input>
		<br>
		<input type="radio" name="team" value="5조">5조</input>
		<br>
		<input type="radio" name="team" value="무소속">무소속</input>
	
	<h3>5. 집 가고싶다</h3>
		<input type="radio" name="home" value="ㅇㅈ">나도</input>
		<br>
		<input type="radio" name="home" value="ㄴㅇㅈ">난 싫어</input>
	<br>
	
	<p><b>조사에 응해주셔서 감사합니다</p>		
	<input type="button" id="btn" name="submit" value="제출하기"></input>
	</form>
	</div>
</body>
</html>
